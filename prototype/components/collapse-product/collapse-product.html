<div class="mb-3 text-start">
    <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#saleItemBlock">
        Inserir Produto
    </button>
</div>

<div class="collapse mt-3" id="saleItemBlock">
    <div class="card card-body">
        <div class="row">
            <div class="col-6">
                <label class="form-label">Produto:</label>
                <select class="form-select">
                    <option selected>Selecione um produto</option>
                    <option>Armação A</option>
                    <option>Armação B</option>
                    <option>Armação C</option>
                </select>
            </div>
            <div class="col-3">
                <label class="form-label">Quantidade:</label>
                <input type="number" class="form-control" min="1" value="1">
            </div>
            <div class="col-3">
                <label class="form-label">Preço (R$):</label>
                <input type="number" class="form-control" step="0.01">
            </div>
        </div>

        <div class="mt-3 text-end">
            <button class="btn btn-success">Adicionar à Venda</button>
        </div>
    </div>
</div>
